      body: His impact was apparent as various senior leaders reached out to him for informal counsel or direct support when struggling to drive strategy. With experience across a wide variety of company sizes, he has a unique talent to pragmatically bring big company practices to life in smaller entities. Throughout the project, Joe maintained a steady focus on delivering results and value above any personal agenda or benefit."
      byline: Scott Graham, Chief Operating Officer of Hilmar Cheese Company

    - sizzle: “Joe challenged us to look differently at our business and enabled us to build stronger conviction in the direction we needed to grow and capabilities we needed to develop.
      body: While our project focused on driving improvements in our operational performance, Joe's impact was far greater and essential to successfully delivering on a strategic realignment of our operating model. His leadership was instrumental to a number of business imperatives including our process ownership strategy, rationalizing our asset footprint, and making structural changes to the organization.”
