why:
  title: "Why Work with Us?"
  section: why
  list:
    - copy: "As experienced M&A integration veterans, we help food and agribusiness companies successfully execute strategy to:"
      image: assets/img/6-Explanation Paragraph.png
      list:
        - point: Achieve growth objectives and lead the market
        - point: Create greater trust and alignment among their leadership team
        - point: Set their people up for future success
        - point: Preserve company core values and culture during periods of high growth
        - point: Be a respected member of their industry and community
    - copy: "We handle the entire process. From:"
      image: assets/img/Explanation Paragraph (2).png
      numbered: true
      list:
        - point: Design of your integration operating model and performance metrics
        - point: Clarity around customer requirements for integration success
        - point: Definition of your Minimum Viable Integration
        - point: Development of your integration plan (objectives, tasks, resources, timelines)
        - point: Tech-enabled integration plan project management and real-time monitoring dashboards
    - copy: |
        What separates us is that we understand what it's like to live within the four walls of a business. We know what it's like to see all the opportunities available yet struggle to execute as they seem out of reach. We know you need action, not theory or tactics from a consultant.

        Not only do we help with your M&A integration, we help you drive growth by:
      image: assets/img/3-Guide.png
      list:
        - point: Transforming your firm's operating model
        - point: Highlighting where to improve your business process effectiveness
        - point: Identifying opportunities to enhance performance through organizational design
        - point: Developing processes to ensure your investment planning reflects your strategy
        - point: Building the capability to know you are doing the right projects and doing them the right way

