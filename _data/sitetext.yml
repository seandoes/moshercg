team:
  title: ""
  text:
  subtext: |
    Hi, I'm Joe Mosher, <cite>The Integration Pacesetter</cite>™ and host of <cite>The Pacesetter Pod</cite>. We help food and agribusiness companies grow their businesses, deliver profitable results, and set their people up for future success.

    For more than 15 years, we've been supporting executives in executing their strategies and realizing value from their M&amp;A activities. We are hyper focused on the small to middle market food and agribusiness sector — it's what we know and what we love.

    We don't just talk the talk, we walk the walk. We've spent the majority of our careers working within food and agribusiness— not as external advisors, but as business operators.

    We've lead strategy execution from a variety of perspectives including:
  perspectives:
    - label: Plant Operations
    - label: Finance
    - label: Risk & Assurance
    - label: Process Improvement
    - label: Organization Effectiveness
    - label: Business and Functional Transformation
  aboutMcg: |
    Because we've been in the business, we know how hard it is to get strategy and M&amp;A execution right. We've been through brutal harvests, major quality and inventory issues, supplier and customer disputes, plant closures, business turnarounds, and challenging acquisitions. We know how tough it is to manage the dual mandate of driving value creation through growth, while ensuring value preservation by defending the existing business.

    Since we are seasoned business leaders — NOT career consultants — we speak from experience, not untested theories.

    That's why food and agribusiness executives trust Mosher Consulting Group to help them become more productive, improve their bottom line, and change the growth trajectory of their business forever.
  section: team
  people:
    - name: "Joe Mosher"
      role: "Founder & Principal Advisor"
      image: assets/img/team/joe_headshot.jpg
      social:
        - url:
          icon: fab fa-twitter
        - url:
          icon: fab fa-facebook-f
        - url: https://www.linkedin.com/in/joemosher
          icon: fab fa-linkedin-in
  media:
    - name: "The Pacesetter Pod"
      image: assets/img/pacesetter_pod.png
      social:
        - url: https://podcasts.apple.com/us/podcast/the-pacesetter-pod/id1674259917
          icon: fab fa-brands fa-apple
        - url: https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkcy5saWJzeW4uY29tLzQ2MjczOC9yc3M
          icon: fab fa-brands fa-google-play
