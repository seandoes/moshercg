<!-- Contact -->
<section
  class="page-section"
  id="{{ site.data.sitetext.contact.section | default: 'contact' }}"
>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form id="contactForm" novalidate="novalidate" method="POST">
          <div class="row justify-content-end">
            <div class="col-6">
              <div class="form-group">
                <input
                  name="name"
                  class="form-control"
                  id="name"
                  type="text"
                  placeholder="Name*"
                  required="required"
                  data-validation-required-message="Please enter your name."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input
                  name="_replyto"
                  class="form-control"
                  id="email"
                  type="email"
                  placeholder="Email*"
                  required="required"
                  data-validation-required-message="Please enter your email address."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input
                  name="phone"
                  class="form-control"
                  id="phone"
                  type="tel"
                  placeholder="Phone Number"
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input
                  name="company"
                  class="form-control"
                  id="company"
                  type="text"
                  placeholder="Company"
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <input
              type="hidden"
              name="_subject"
              id="email-subject"
              value="Contact Form Submission"
            />
            <div class="clearfix"></div>
            <input type="text" name="_gotcha" style="display: none" />
            <input type="hidden" name="_next" value="#" />
          </div>
          <div class="row justify-content-end">
            <div class="col-6 text-center">
              <div id="success"></div>
              <button
                id="sendMessageButton"
                class="btn btn-primary btn-xl text-uppercase"
                type="submit"
              >
                Get the White Paper
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->
